
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lipedema</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="container-login" id="container">
    
    <div class="form-container sign-up-container">
        <form action="perfil.html" method="GET" class="form-cadastro">
            <h1>Criar Conta</h1>
            <p class="subtitulo-form">Lipedema </p>
            
            <input type="text" placeholder="Nome Completo" required />
            <input type="email" placeholder="E-mail" required />
            <input type="password" placeholder="Senha" required />
            
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form action="perfil.html" method="GET" class="form-login">
            <h1>Portal Lipedema</h1>
            <p class="subtitulo-form">Bem-vinda de volta!</p>

            <input type="email" placeholder="E-mail" required />
            <input type="password" placeholder="Senha" required />
            
            <a href="#">Esqueceu sua senha?</a>
            <button type="submit" class="btn-submit">Entrar</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            
            <div class="overlay-panel overlay-left">
                <h1>Olá de Novo!</h1>
                <p>Para se conectar, por favor, faça o seu login.</p>
                <button class="ghost" id="signIn">Login</button>
            </div>
            
            <div class="overlay-panel overlay-right">
                <h1>Primeira Vez Aqui?</h1>
                <p>Insira seus dados pessoais e comece sua jornada de informação sobre Lipedema!</p>
                <button class="ghost" id="signUp">Cadastrar</button>
            </div>
        </div>
    </div>
</div>

<script src="lipedema.js"></script>
</body>
</html>
